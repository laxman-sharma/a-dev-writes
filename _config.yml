# Jekyll configuration for A Dev Writes blog
title: A Dev Writes
description: Technical articles on software engineering, observability, and distributed systems
# author: Laxman Sharma (Defined below as object)
email: ""
url: "https://adevwrites.space"
baseurl: "" # No subpath for custom domain

google_adsense: "6313635871108418" # Your Publisher ID


# Build settings
markdown: kramdown
highlighter: rouge

# Theme (disabled - using custom layouts)
# theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-gist

# Minima theme settings
minima:
  skin: dark
  date_format: "%B %-d, %Y"
  social_links:
    - { platform: github, user_url: "https://github.com/laxman-sharma" }

# Author defaults
author:
  name: Laxman Sharma
  linkedin: "laxman-sharma-328b2659"

twitter:
  card: summary_large_image

# Collections for posts
collections:
  dsa:
    output: true
    permalink: /dsa/:name/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: Laxman Sharma
  - scope:
      path: ""
      type: "dsa"
    values:
      layout: "post"
      author: Laxman Sharma

# Exclude from processing
exclude:
  - .git
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site
  - examples
  - Data Structure & Algorithms

# Permalink structure
permalink: /:year/:month/:day/:title/

# Enable future posts (for scheduled content)
future: true

# Show excerpts on home page
show_excerpts: true
