# Jekyll configuration for A Dev Writes blog
title: A Dev Writes
description: Technical articles on software engineering, observability, and distributed systems
author: Laxman Sharma
email: ""
url: "" # Will be set by GitHub Pages
baseurl: "" # Subpath if using project pages

# Build settings
markdown: kramdown
highlighter: rouge

# Theme
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Minima theme settings
minima:
  skin: dark
  date_format: "%B %-d, %Y"
  social_links:
    - { platform: github, user_url: "https://github.com/laxman-sharma" }

# Author defaults
author:
  name: Laxman Sharma

# Collections for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Laxman Sharma"

# Exclude from processing
exclude:
  - .git
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site

# Permalink structure
permalink: /:year/:month/:day/:title/

# Enable future posts
future: false

# Show excerpts on home page
show_excerpts: true
