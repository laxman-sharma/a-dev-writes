<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
        href="{{ '/feed.xml' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="progress-bar" id="progress-bar"></div>

    <header class="site-header">
        <div class="header-wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                <a href="{{ '/about' | relative_url }}" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-wrapper">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/laxman-sharma" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://www.linkedin.com/in/laxman-sharma-328b2659" target="_blank"
                    rel="noopener noreferrer">LinkedIn</a>
                <a href="https://www.toptal.com/resume/laxman-sharma" target="_blank"
                    rel="noopener noreferrer">Toptal</a>
            </div>
        </div>
    </footer>

    <script>
        // Reading progress bar
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progress-bar').style.width = scrolled + '%';
        });
    </script>
</body>

</html>
